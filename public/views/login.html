<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/javascripts/indexScripts.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/material.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-blue.min.css" />
</head>

<body>
    <div class="row">
        <p>Welcome! Please login.</p>
        
            <form id="loginform" action="javascript:login()">
               
                
                    <div class='col-6'>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="username" id="username">
                    <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="password" id="password">
                    <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    </div>

                    <div class="col-6">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Login</button>
                    </div>
                
            </form>

       
    </div>
</body>

</html>
